<!DOCTYPE html>
<html>
<head>
	<title>Weathers</title>
	<link rel="stylesheet" href="app/styles/main.css">
</head>
<body>
	<div id="main" ng-app="openWeathers"  ng-controller="mainCtrl">
		<div id="sidebar" ng-controller="sidebarCtrl">
			<nav>
				<ul ng-repeat="item in data" ng-click="showDetail(item)">
					<li>
					<h4>{{item.name}}</h4>
					<p>weather: {{item.weather[0].description}}</p>
					<p>sunrise: {{item.sys.sunrise*1000| date:'short'}}</p>
					<p>sunset: {{item.sys.sunset*1000| date:'short'}}</p>
					</li>
				</ul>
			</nav>
		</div>
		<div id="content">
			<div id="chart"></div>
		</div>
	</div>
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="bower_components/echarts/dist/echarts.min.js"></script>
	<script type="text/javascript" src="app/scripts/main.js"></script>
	<script type="text/javascript" src="app/scripts/sidebar/main.controller.js"></script>
	<script type="text/javascript" src="app/scripts/sidebar/main.model.js"></script>
	<script type="text/javascript" src="app/scripts/weather/main.controller.js"></script>
	<script type="text/javascript" src="app/scripts/weather/main.model.js"></script>
</body>
</html>
